
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link href="@{/css/menu.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="contenido">
            <h2 th:text="#{index.titulo}">Nuestros articulos</h2>
            <div thif="${articulos != null and !articulos.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th th:text="#{articulo.descripcion}">Descripci√≥n</th>
                            <th th:text="#{articulo.precio}">Precio</th>
                            <th th:text="#{articulo.comprar}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${articulos}">
                            <td th:text="${item.descripcion}"></td>
                            <td th:text="${#numbers.formatDecima(item.precio, 3, 2)}"></td>
                            <td><a href="@{/carrito/agregar} + ${item.idArticulo}"
                                   th:text="#{accion.agregar">Agregar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div thif="${articulos == null or articulos.empty}">
                <p th:text="#{articulo.no_mostrar"></p>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
