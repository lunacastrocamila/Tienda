
<html>
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="@{/css/menu.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="contenido">
            <h2 th:text="#{articulo.titulo">Listado de Articulos</h2>
            <a th:href="@{/articulo/nuevo}" th:text="#{articulo.nuevo">Nuevo artículo</a>
            <div thif="${articulos != null and !articulos.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th th:text="#{articulo.descripcion">Descripción</th>
                            <th th:text="#{articulo.precio">Precio</th>
                            <th th:text="#{articulo.existencias">Existencias</th>
                            <th th:text="#{articulo.activo">Activo</th>
                            <th th:text="#{accion.modificar">Modificar</th>
                            <th th:text="#{accion.eliminar">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${articulos}">
                            <td th:text="${item.descripcion}"></td>
                            <td th:text="${#numbers.formatDecimal(item.precio,3,2)}"></td>
                            <td th:text="${item.existencias}"></td>
                            <td><input type="checkbox" name="activo" th:checked="${item.activo}" disabled="true"/></td>
                            <td><a href="@{/articulo/modificar} + ${item.idArticulo}" th:text="#{accion.modificar">Modificar</a></td>
                            <td><a href="@{/articulo/eliminar} + ${item.idArticulo}" th:text="#{accion.eliminar">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div thif="${articulos == null or articulos.empty}">
                <p th:text="#{articulo.no_mostrar"></p>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
